<template>
<template if:true={contacts.data}>
<div class="slds-var-p-around_medium">
<table class="slds-table slds-table_bordered slds-table_cell-buffer">
    <thead>
        <tr class="slds-line-height_reset">
            <th scope="col">
                <div class="slds-truncate" title="Name">Name</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Email">Email</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="ID">Action</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <template for:each={contacts.data} for:item="row">
            <tr key={row.Id}>
                <td>
                    <div class="slds-truncate" title={row.name}>{row.Name}</div>
                </td>
                <td>
                    <div class="slds-truncate" title={row.email}>{row.Email}</div>
                </td>
                <td>
                    <button class="slds-button slds-button_neutral" onclick={handleClick}>Action</button>
                </td>
            </tr>
        </template>
    </tbody>
</table>
</div>
</template>
<template if:true={contacts.error}>
<p>Error: {contacts.error.message}</p>
</template>
