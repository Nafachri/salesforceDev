<template>

<!-- modal start -->      
<template if:true={isModalOpen}>

<!--
I Used SLDS for this code
Here is link https://www.lightningdesignsystem.com/components/modals/
--> 

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
<!-- modal header start -->
<header class="slds-modal__header">
<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
<lightning-icon icon-name="utility:close"
alternative-text="close"
variant="inverse"
size="small" ></lightning-icon>
<span class="slds-assistive-text">Close</span>
</button>
<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Webinar Ticket</h2>
</header>

<!-- modal body start -->
<div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
    <lightning-record-edit-form object-api-name="Webinar_Ticket__c" onsuccess={handleSuccess} onerror={handleError}>
        <lightning-input-field field-name="Full_Name__c"></lightning-input-field>
        <lightning-input-field field-name="Phone__c"></lightning-input-field>
        <lightning-input-field field-name="Email__c"></lightning-input-field>
        <lightning-input-field field-name="Webinar_Name__c"></lightning-input-field>
        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Register"></lightning-button>
            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
        </div>
    </lightning-record-edit-form>
</div>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
